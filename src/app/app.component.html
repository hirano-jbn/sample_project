<!-- ヘッダー -->
<mat-toolbar color="primary" class="toolbar mat-elevation-z4">
  <span>{{title}}</span>
</mat-toolbar>

<!-- サイドバー -->
<mat-sidenav-container>
  <mat-sidenav mode="side" opened="true" class="mat-elevation-z4"> <!-- modeでサイドバーに指定、openedで表示状態設定 -->
      <mat-nav-list>
          <mat-list-item routerLink="/" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}"><mat-icon>settings</mat-icon>マスタ管理</mat-list-item>
          <mat-list-item routerLink="/edit" routerLinkActive="active"
              routerLinkActive="active">実験計画管理</mat-list-item>
          <mat-list-item>
              <mat-icon>assignment_turned_in</mat-icon>実験実績管理</mat-list-item>
          <mat-list-item>
              <mat-icon>assignment_turned_in</mat-icon>その他</mat-list-item>
          </mat-nav-list>

  </mat-sidenav>

<!-- メインコンテンツ -->
  <div class="container">
      <!-- <router-outlet></router-outlet> -->
      <div class="flexbox">
          <app-menu></app-menu>
          <app-plan-report></app-plan-report>
      </div>
  </div>
</mat-sidenav-container>
