<!-- ↓ルーティング完了したら消す -->
<p>計画実績記録</p>

<div>    
    <mat-card>
        <mat-card-content>
            <div>
                <input type="checkbox">削除済みを表示
            </div>
            <div class="edit_button">
                <button mat-raised-button>新規追加+</button>
            </div>
            <div class="search_block">
                <form>
                    <mat-form-field>
                        <input type="text" matInput matType="text" placeholder="検索条件">
                    </mat-form-field>
                </form>
            </div>
            <div class="border_area">
                
                <p> 計画実績記録A</p>
                <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                    <!-- Leaf node -->
                    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                      <button mat-icon-button disabled></button>
                      {{node.item}}
                    </mat-tree-node>
                  
                    <!-- expandable node -->
                    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
                      <button mat-icon-button
                              [attr.aria-label]="'Toggle ' + node.item"
                              (click)="loadChildren(node)"
                              matTreeNodeToggle>
                        <mat-icon class="mat-icon-rtl-mirror">
                          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                        </mat-icon>
                      </button>
                      {{node.item}}
                    </mat-tree-node>
                  
                    <mat-tree-node *matTreeNodeDef="let node; when: isLoadMore">
                      <button mat-button (click)="loadMore(node.loadMoreParentItem)">
                        Load more...
                      </button>
                    </mat-tree-node>
                  </mat-tree>
                
            </div>
        </mat-card-content>
    </mat-card>
</div>
